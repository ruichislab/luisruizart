<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N E X U S | The Ultimate Net Art Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; z-index: 2; pointer-events: none; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; mix-blend-mode: exclusion; }
        .title { font-size: 2rem; letter-spacing: 10px; opacity: 0; transition: opacity 2s ease; text-align: center; }
        .subtitle { font-size: 1rem; margin-top: 20px; opacity: 0; transition: opacity 2s ease 1s; letter-spacing: 5px; }
        #start-prompt { position: absolute; bottom: 10%; width: 100%; text-align: center; cursor: pointer; pointer-events: auto; opacity: 0; animation: pulse 3s infinite; z-index: 10; }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        .loaded .title, .loaded .subtitle { opacity: 1; }
        .loaded #start-prompt { opacity: 1; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; transition: opacity 2s ease; pointer-events: none; }
        .fade-out { opacity: 0 !important; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="title">N E X U S</div>
        <div class="subtitle">GENERATIVE REALITY ENGINE</div>
    </div>

    <div id="start-prompt">
        [ CLICK TO INITIALIZE SYSTEM ]
    </div>

    <div id="overlay"></div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
