<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOISE FIELD | Net Art</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #000; overflow: hidden; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/menu.js"></script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(
            window.innerWidth / -2, window.innerWidth / 2,
            window.innerHeight / 2, window.innerHeight / -2,
            1, 1000
        );
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Shader
        const uniforms = {
            u_time: { value: 0.0 },
            u_mouse: { value: new THREE.Vector2() },
            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: `
                void main() {
                    gl_Position = vec4( position, 1.0 );
                }
            `,
            fragmentShader: `
                uniform float u_time;
                uniform vec2 u_resolution;
                uniform vec2 u_mouse;

                // Simplex 2D noise
                vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
                float snoise(vec2 v){
                    const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                             -0.577350269189626, 0.024390243902439);
                    vec2 i  = floor(v + dot(v, C.yy) );
                    vec2 x0 = v -   i + dot(i, C.xx);
                    vec2 i1;
                    i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                    vec4 x12 = x0.xyxy + C.xxzz;
                    x12.xy -= i1;
                    i = mod(i, 289.0);
                    vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
                    + i.x + vec3(0.0, i1.x, 1.0 ));
                    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                    m = m*m ;
                    m = m*m ;
                    vec3 x = 2.0 * fract(p * C.www) - 1.0;
                    vec3 h = abs(x) - 0.5;
                    vec3 ox = floor(x + 0.5);
                    vec3 a0 = x - ox;
                    m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                    vec3 g;
                    g.x  = a0.x  * x0.x  + h.x  * x0.y;
                    g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                    return 130.0 * dot(m, g);
                }

                void main() {
                    vec2 st = gl_FragCoord.xy/u_resolution.xy;
                    st.x *= u_resolution.x/u_resolution.y;

                    vec2 mouse = u_mouse/u_resolution;
                    mouse.y = 1.0 - mouse.y; // flip y

                    float dist = distance(st, mouse * vec2(u_resolution.x/u_resolution.y, 1.0));

                    float n = snoise(vec2(st.x * 3.0 + u_time * 0.1, st.y * 3.0 - u_time * 0.1));

                    // Interaction: warp noise near mouse
                    if (dist < 0.3) {
                        n += snoise(st * 10.0 + u_time) * (0.3 - dist) * 5.0;
                    }

                    vec3 color = vec3(0.0);

                    // Color mapping based on noise
                    color.r = smoothstep(0.1, 0.9, n + sin(u_time) * 0.2);
                    color.g = smoothstep(0.1, 0.9, n + cos(u_time * 0.5) * 0.2);
                    color.b = 0.8;

                    gl_FragColor = vec4(color, 1.0);
                }
            `
        });

        const geometry = new THREE.PlaneGeometry(window.innerWidth, window.innerHeight);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        document.addEventListener('mousemove', (e) => {
            uniforms.u_mouse.value.x = e.clientX;
            uniforms.u_mouse.value.y = e.clientY;
        });

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.x = window.innerWidth;
            uniforms.u_resolution.value.y = window.innerHeight;

            // Update plane geometry
            mesh.geometry.dispose();
            mesh.geometry = new THREE.PlaneGeometry(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
